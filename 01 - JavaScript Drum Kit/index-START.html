<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="a" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="s" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="d" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="f" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="g" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="h" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="j" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="k" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="l" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="a" src="sounds/clap.wav"></audio>
  <audio data-key="s" src="sounds/hihat.wav"></audio>
  <audio data-key="d" src="sounds/kick.wav"></audio>
  <audio data-key="f" src="sounds/openhat.wav"></audio>
  <audio data-key="g" src="sounds/boom.wav"></audio>
  <audio data-key="h" src="sounds/ride.wav"></audio>
  <audio data-key="j" src="sounds/snare.wav"></audio>
  <audio data-key="k" src="sounds/tom.wav"></audio>
  <audio data-key="l" src="sounds/tink.wav"></audio>

<script>
((undefined) => {
  const audios = normalizedArrayOfNodes('audio');
  const keyboardKeys = normalizedArrayOfNodes('div[data-key]');

  function triggerKeyActions(e) {
    const key = keyboardKeys.find(findCorrectKey.bind(this,e.key));
    if (!key) {return console.warn(`${e.key.toLowerCase()} not assigned`);}

    const audio = audios.find(findCorrectKey.bind(this,e.key));
    if (!audio) { return console.warn(`Audio missing for ${e.key.toLowerCase()}`)}

    playAudio(audio);
    triggerKeyAnimation(key);
  }

  function findCorrectKey(e, node) {
    return node.dataset.key === e.toLowerCase();
  }

  function setLowerCaseKeys(node) {
    node.dataset.key = node.dataset.key.toLowerCase()
    return node
  }

  function normalizedArrayOfNodes(selector) {
    return normalizeKeyBoardKeys(nodeListToArray(selector));
  }

  function normalizeKeyBoardKeys(array) {
    return array.map(setLowerCaseKeys)
  }

  function nodeListToArray(selector) {
    return [].slice.call(document.querySelectorAll(`${selector}`));
  }

  function triggerClickActions(e) {
    if (!e.target.dataset.key && !e.target.parentNode.dataset.key) { return };
    let targetNode;

    if (e.target.dataset.key) {
      targetNode = e.target;
    }
    else if (e.target.parentNode.dataset.key) {
      targetNode = e.target.parentNode;
    };

    audio = audios.find(findCorrectKey.bind(this, targetNode.dataset.key));

    playAudio(audio);
    triggerKeyAnimation(targetNode);
  }

  function playAudio(node) {
    if (!node) { return };
    node.currentTime = 0;
    node.play();
  }

  function triggerKeyAnimation(node) {
    node.classList.add('playing');
    node.addEventListener('transitionend', endKeyAnimation);
  }

  function endKeyAnimation(e) {
    e.target.classList.remove('playing');
    e.target.removeEventListener('transitionend', endKeyAnimation);
  }

  function setWindowListeners() {
    window.addEventListener('keydown', triggerKeyActions);
    window.addEventListener('click', triggerClickActions);
  }

  function kickoff(){
    setWindowListeners();
  }

  kickoff()
})()
</script>
</body>
</html>
